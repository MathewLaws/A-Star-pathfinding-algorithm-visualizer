<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A star pathfinding algorithm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="navbar bg-dark d-flex justify-content-center mb-4">
        <button id="start-btn" type="button" class="btn btn-primary btn-lg">Visualize!</button>
    </header>
    <div class="legend-container">
        <div class="legend-child"><div class="colour" style="background: #1ecc1e;"></div><p>Start Node</p></div>
        <div class="legend-child"><div class="colour" style="background: #FF0000;"></div><p>End Node</p></div>
        <div class="legend-child"><div class="colour" style="background: #FFF;"></div><p>Unvisited Node</p></div>
        <div class="legend-child"><div class="colour" style="background: #333333;"></div><p>Barrier Node</p></div>
        <div class="legend-child"><div class="colour" style="background: #1537b4;"></div><p>Open Node</p></div>
        <div class="legend-child"><div class="colour" style="background: #FFA500;"></div><p>Closed Node</p></div>
        <div class="legend-child"><div class="colour" style="background: #A020F0;"></div><p>Path Node</p></div>
    </div>
    <div class="d-flex justify-content-around align-items-center">
        <div class="list-group">
            <div class="list-group-item dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Algorithms
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">A Star</a></li>
                </ul>
            </div>
            <div class="list-group-item dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mazes & Patterns
                </button>
                <ul class="dropdown-menu pattern-options">
                  <li><a class="dropdown-item" href="#" id="r">Linear Random Pattern</a></li>
                  <li><a class="dropdown-item" href="#" id="b">Recursive Backtracking Maze</a></li>
                </ul>
            </div>
            <div class="list-group-item">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="size-btn">Apply</button>
                    </div>
                    <input type="number" class="form-control" placeholder="Size of Table" aria-label="" aria-describedby="basic-addon1" id="size-input">
                </div>
            </div>
        </div>
        <table id="table" oncontextmenu="return false;"></table>
        <div class="list-group">
            <div class="list-group-item">
                <button class="btn btn-primary" type="button" id="clear-btn">
                    Clear Board
                </button>
            </div>
            <div class="list-group-item dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Speed
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item speed-option" id="s" href="#">Slow</a></li>
                  <li><a class="dropdown-item speed-option" id="m" href="#">Moderate</a></li>
                  <li><a class="dropdown-item speed-option" id="f" href="#">Fast</a></li>
                  <li><a class="dropdown-item speed-option" id="i" href="#">Instant</a></li>
                </ul>
            </div>
            <div class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="allow-corners">
                <label class="form-check-label" for="firstCheckbox">Allow Corners</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
